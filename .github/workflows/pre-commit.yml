permissions:
  contents: read

on:
  push:
    branches:
      - "!releases/**"
      - "!main"
      - "dev"
  pull_request:
    branches:
      - "!releases/**"
      - "!main"
      - "dev"

jobs:
  pre-commit:
    # Define permissÃµes mÃ­nimas para o GITHUB_TOKEN conforme recomendado

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: pre-commit/action@v3.0.1
